---
# Name: Install and configure nginx

- name: Install nginx
  apt: 
    name:
      - nginx
    state: latest

- name: Configure nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'

- name: Configure our default webpage
  template: src=default.html.j2 dest=/var/www/html/index.html
